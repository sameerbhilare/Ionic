<div class="picker">
  <!-- showing the static map image preview and making the image clickable -->
  <ion-img
    role="button"
    class="image"
    [src]="selectedImage"
    *ngIf="selectedImage"
    (click)="onPickImage()"></ion-img>

  <ion-button
    color="primary"
    (click)="onPickImage()"
    *ngIf="!selectedImage">
    <ion-icon name="camera" slot="start"></ion-icon>
    <ion-label>Take Picture</ion-label>
  </ion-button>
</div>
