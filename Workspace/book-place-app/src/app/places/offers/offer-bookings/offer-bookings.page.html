<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- by default takes you back to previous page.
        defaultHref - when this page is refreshed (so Angular loaded from here)
      -->
      <ion-back-button defaultHref="/places/tabs/offers"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ loadedPlace.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button color="primary" class="ion-margin" [routerLink]="['/', 'places', 'tabs', 'offers', 'edit', loadedPlace.id]">Edit</ion-button>
</ion-content>
