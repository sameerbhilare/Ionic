<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Planner</title>
    <!-- Ionic packages CDN -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
</head>
<body>
    
    <!--
        ion-app should always wrap your entire Ionic app 
        and this basically just ensures that some general stylings and behaviors are set.
        We can use it once per html file. 
    -->
    <ion-app>
        <ion-header>
            <ion-toolbar color="primary">
                <ion-title>Budget Planner</ion-title>
            </ion-toolbar>
        </ion-header>
        <!--  
            ion-content is wrapper to our main application content.
            This controls the scrolling and makes sure that our content worksand is displayed correctly.
        -->
        <ion-content>
            <ion-grid>
                <ion-row>
                    <!-- we have 12 columns in total.
                        To center the card on bigger screens. 
                        - size-md="6"
                        - offset-md="3" means 3 columns on left and 3 columns in right
                     -->
                    <ion-col size-md="6" offset-md="3">
                        <ion-card>
                            <ion-card-header>
                                <ion-card-title>New Expense</ion-card-title>
                            </ion-card-header>
                            <ion-card-content>
                                <ion-item>
                                    <ion-label position="floating">Expense Reason</ion-label>
                                    <ion-input type="text" id="input-reason"></ion-input>
                                </ion-item>
                                <ion-item>
                                    <ion-label position="floating">Expense Amount</ion-label>
                                    <ion-input type="number" id="input-amount"></ion-input>
                                </ion-item>
                                <!-- Using Ionic CSS utility classes -->
                                <div class="ion-margin-vertical ion-text-right">
                                    <ion-button fill="outline" color="danger" id="btn-cancel">
                                        <ion-icon slot="start" name="close"></ion-icon>Clear</ion-button>
                                    <ion-button id="btn-confirm">
                                        <ion-icon slot="start" name="add"></ion-icon>Add Expense</ion-button>
                                </ion-card-content>
                                </div>
                        </ion-card>
                    </ion-col>
                </ion-row>

                <!-- list of user entered values -->
                <ion-row>
                    <ion-col>
                        <ion-list id="expenses-list"></ion-list>
                    </ion-col>
                </ion-row>

                <!-- total -->
                <ion-row>
                    <ion-col>
                        <p>Total Expense: <span id="total-expenses"></span></p>
                    </ion-col>
                </ion-row>
            </ion-grid>            
        </ion-content>
    </ion-app>
    <script src="app.js"></script>
</body>
</html>
